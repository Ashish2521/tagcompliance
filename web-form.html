<!DOCTYPE html>
<html>
<head>
    <title>Tag Value Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 300px;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .tag-input-container {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Tag Value Submission Form</h2>
    <form id="tagForm">
        <label for="resourceId">Resource ID:</label>
        <input type="text" id="resourceId" name="resourceId" required>

        <div id="tagsContainer">
            <div class="tag-input-container">
                <label for="missingTagKey">Missing Tag Key:</label>
                <input type="text" class="missingTagKey" name="missingTagKey" required>

                <label for="missingTagValue">Missing Tag Value:</label>
                <input type="text" class="missingTagValue" name="missingTagValue" required>
            </div>
        </div>

        <button type="button" id="addTagButton">Add Missing Tag</button>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("addTagButton").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent form submission

            var tagsContainer = document.getElementById("tagsContainer");

            var tagInputContainer = document.createElement("div");
            tagInputContainer.classList.add("tag-input-container");

            var tagKeyLabel = document.createElement("label");
            tagKeyLabel.textContent = "Missing Tag Key:";
            var tagKeyInput = document.createElement("input");
            tagKeyInput.type = "text";
            tagKeyInput.classList.add("missingTagKey");
            tagKeyInput.name = "missingTagKey";
            tagKeyInput.required = true;

            var tagValueLabel = document.createElement("label");
            tagValueLabel.textContent = "Missing Tag Value:";
            var tagValueInput = document.createElement("input");
            tagValueInput.type = "text";
            tagValueInput.classList.add("missingTagValue");
            tagValueInput.name = "missingTagValue";
            tagValueInput.required = true;

            tagInputContainer.appendChild(tagKeyLabel);
            tagInputContainer.appendChild(tagKeyInput);
            tagInputContainer.appendChild(tagValueLabel);
            tagInputContainer.appendChild(tagValueInput);

            tagsContainer.appendChild(tagInputContainer);
        });

        document.getElementById("tagForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Retrieve the form values
            var resourceId = document.getElementById("resourceId").value;
            var missingTagKeys = document.getElementsByClassName("missingTagKey");
            var missingTagValues = document.getElementsByClassName("missingTagValue");

            var tagData = [];

            // Prepare the data to be sent
            for (var i = 0; i < missingTagKeys.length; i++) {
                var tagKey = missingTagKeys[i].value;
                var tagValue = missingTagValues[i].value;
                tagData.push({
                    missingTagKey: tagKey,
                    missingTagValue: tagValue
                });
            }

            var data = {
                resourceId: resourceId,
                tags: tagData
            };

            // Perform the form submission (replace 'API_ENDPOINT_URL' with your actual API endpoint URL)
            fetch('API_ENDPOINT_URL', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(function(response) {
                if (response.ok) {
                    alert("Tag values submitted successfully!");
                    // Optionally, perform any additional actions or display a success message
                } else {
                    alert("An error occurred. Please try again later.");
                    // Optionally, handle error cases or display an error message
                }
            })
            .catch(function(error) {
                alert("An error occurred. Please try again later.");
                // Optionally, handle error cases or display an error message
            });
        });
    </script>
</body>
